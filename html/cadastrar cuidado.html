<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Animais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <aside>
    <nav>
      <a href="../html/cadastrar_animais.html">Cadastrar Animais</a>
      <a href="../html/cadastrar cuidado.html">Cadastrar Cuidado</a>
      <a href="../html/gerenciar_animais.html">Gerenciar Animais</a>
      <a href="../html/gerenciar_cuidados.html">Gerenciar Cuidados</a>
      <a href=""></a>
    </nav>
  </aside>

  <main>
    <h1>Cadastro de Cuidados</h1>
    <form class="form-animal" id="form-cuidados" method="POST">
        <input type="number" name="id_animal" placeholder="Insira o ID do animal" >
        <div class="form-row">
            
            <select class="select-cuidado" name="tipo_cuidado" required>
                <option value="" disabled selected>Tipo de Cuidado</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Exame veterinário">Exame veterinário</option>
                <option value="Vacinação">Vacinação</option>
                <option value="Treinamento">Treinamento</option>
            </select>
            
            <select class="select-cuidado" name="frequencia" required>
                <option value="" disabled selected>Frequência</option>
                <option value="Anual">Anual</option>
                <option value="Mensal">Mensal</option>
                <option value="Semanal">Semanal</option>
                <option value="Diário">Diário</option>
            </select>
        </div>

        <textarea name="descricao" placeholder="Adicionar descrição" maxlength="300"></textarea>
  
      
  
      <div class="form-footer">
        <button type="submit" class="criar-btn">Cadastrar Cuidado</button>
      </div>
    </form>
  </main>
  <script src="../js/cadastro_cuidados.js"></script>
</body>
</html>
