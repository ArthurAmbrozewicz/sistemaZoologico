<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Animais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/gerenciamento.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<div id="popup" style="display: none;" class="popup">
  <div class="popup-conteudo">
    <span id="fechar-popup" class="fechar-popup">&times;</span>
    <h3>Detalhes do Animal</h3>
    <p id="popup-texto"></p>
  </div>
</div>
<div id="popup-editar" class="popup">
  <form id="form-editar">
    <button type="button" id="fechar-popup-editar" class="botao-fechar">X</button><br>
    <input type="hidden" id="editar-id">
    <label>Nome: <input type="text" id="editar-nome" required></label>  <br>
    <label>Descrição: <textarea id="editar-descricao"></textarea></label> <br>
    <label>Data de Nascimento: <input type="date" id="editar-data"></label> <br>
    <label>Espécie: <input type="text" id="editar-especie"></label> <br>
    <label>Habitat: <input type="text" id="editar-habitat"></label> <br>
    <label>País de Origem: <input type="text" id="editar-pais"></label> <br>
    <button type="submit" class="botao-salvar">Salvar</button>
  </form>
</div>
<body>
  <aside>
    <nav>
      <a href="../html/cadastrar_animais.html">Cadastrar Animais</a>
      <a href="../html/cadastrar cuidado.html">Cadastrar Cuidado</a>
      <a href="../html/gerenciar_animais.html">Gerenciar Animais</a>
      <a href="../html/gerenciar_cuidados.html">Gerenciar Cuidados</a>
      
    </nav>
  </aside>

  <main>
    <h1>Registro de Animais</h1>
    <input type="text" id="barra-pesquisa" placeholder="Pesquisar por nome..." />
    <div id="lista-animais">

    </div>
  </main>
  
  
<script src="../js/listar_animais.js"></script>
</body>
</html>
