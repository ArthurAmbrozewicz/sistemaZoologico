<body>
  <aside>
    <nav>
      <a href="../html/cadastrar_animais.html">Cadastrar Animais</a>
      <a href="../html/cadastrar cuidado.html">Cadastrar Cuidado</a>

      <a href=""></a>
    </nav>
  </aside>

  
  <main>
    <h1>Cadastro de animais</h1>
  
    <form class="form-animal" action="desafio-ciee/php/cadastrar_animal.php" method="POST">
      <input type="text" name="nome" placeholder="Digite o nome do animal" required />
  
      <textarea name="descricao" placeholder="Adicionar descrição" maxlength="300"></textarea>
  
      <h4>Insira a data de nascimento</h4>
      <input type="date" name="data_nascimento">
  
      <input type="text" name="especie" placeholder="Digite a espécie do animal" required/>
      <input type="text" name="habitat" placeholder="Digite o habitat do animal" required/>
      <input type="text" name="pais_origem" placeholder="Digite o país de origem do animal" required/>
  
      <div class="form-footer">
        <button type="submit" class="criar-btn">Cadastrar Animal</button>
      </div>
    </form>
  </main>
  
  

  <script src="../js/cadastro.js"></script>
</body>
</html>
